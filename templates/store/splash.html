<!DOCTYPE html>
<html lang="en">
{% load static %}
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Green Store</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #4caf50, #2e7d32);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            font-family: 'Poppins', sans-serif;
            color: white;
        }

        .fade-out {
            animation: fadeOut 1.2s ease-in-out forwards;
        }

        .logo-container {
            text-align: center;
            animation: fadeIn 2s ease-in-out;
        }

        .logo {
            width: 180px;
            height: 180px;
            border-radius: 50%;
            background: white;
            margin: 0 auto;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.5);
            animation: pulse 2s infinite;
        }

        .logo img {
            width: 120px;
            height: 120px;
        }

        h1 {
            margin-top: 20px;
            font-size: 28px;
            font-weight: 600;
            letter-spacing: 1px;
            animation: slideUp 2s ease-in-out;
        }

        p {
            font-size: 18px;
            opacity: 0.9;
            animation: fadeIn 3s ease-in-out;
        }

        @keyframes fadeIn {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }

        @keyframes fadeOut {
            0% { opacity: 1; }
            100% { opacity: 0; }
        }

        @keyframes slideUp {
            0% { transform: translateY(50px); opacity: 0; }
            100% { transform: translateY(0); opacity: 1; }
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }
    </style>
</head>
<body>
    <div class="logo-container" id="splash">
        <div class="logo">
            <img src="{% static 'images/greenstore-logo.png' %}" alt="Green Store Logo">
        </div>
        <h1>ðŸŒ¿ Green Store</h1>
        <p>Grow Green, Live Clean</p>
    </div>

    <script>
        // Fade out before redirect
        setTimeout(() => {
            document.getElementById('splash').classList.add('fade-out');
            setTimeout(() => {
                window.location.href = "{% url 'store:home' %}";
            }, 1200);
        }, 3000);
    </script>
</body>
</html>
